<section>
    <div class="d-flex flex-column align-items-center justify-content-center py-4">
        <h5 class=" mb-0 fw-bold" style="font-size: 4em;">Principais pesquisas</h5>
        <hr class="mt-5">
        <div class="row">
            <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="false" [interval]="0"
                [indicatorsByChunk]="true">
                <slide *ngFor="let slide of images; let index=index">
                    <div class="card" id="card-project">
                        <img [src]="slide.image" class="img-thumbnail" alt="...">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="card-title">{{ slide.title }}</h4>
                            <p class="card-text text-align-justify">{{ slide.shortMessage }}</p>
                        </div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center py-4 mt-5">
        <h5 class=" mb-0 fw-bold" style="font-size: 4em;">Pesquisas mais recentes</h5>
        <hr class="mt-5">
        <div class="row">
            <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="false" [interval]="0"
                [indicatorsByChunk]="true">
                <slide *ngFor="let slide of images; let index=index">
                    <div class="card" id="card-project">
                        <img [src]="slide.image" class="img-thumbnail" alt="...">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <h4 class="card-title">{{ slide.title }}</h4>
                            <p class="card-text text-align-justify">{{ slide.shortMessage }}</p>
                        </div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</section>
